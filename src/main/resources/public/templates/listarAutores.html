<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <title>Listar Autores Cadastrados</title>
</head>
<body>
    <section layout:fragment="content">
        <div class='container-sm d-flex flex-wrap justify-content-center'>
            <div class="section text-center w-75">
                <h1>Autores Cadastrados</h1>

                <table>
                    <thead>
                    <tr>
                        <th>Sobrenome</th>
                        <th>Nome</th>
                        <th>Descrição</th>
                        <!-- Adicionar mais títulos de coluna conforme necessário -->
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="autor : ${listaAutores}">
                        <td th:text="${autor.sobrenome}"></td>
                        <td th:text="${autor.nome}"></td>
                        <td th:text="${autor.descricao}"></td>
                        <!-- Adicionar mais colunas conforme necessário -->
                    </tr>
                    </tbody>
                </table>

                <a href="/" th:href="@{/}">voltar ao início</a>
            </div>
        </div>
    </section>
</body>
</html>
