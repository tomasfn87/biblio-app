<!DOCTYPE html>
<!--
ERRO AO CARREGAR O CONTEÚDO DA PÁGINA
<html lang="pt-br" layout:decorate="~{layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
-->

<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <title>Cadastro de Autores</title>
</head>
<body>
    <h1>Cadastro de Autores</h1>

    <form th:action="@{/public/cadastrarAutores}" th:object="${autor}" method="post">
        Nome: <input type="text" th:field="*{nome}"/><br/>
        Sobrenome: <input type="text" th:field="*{sobrenome}"/><br/>
        Descricao: <input type="text" th:field="*{descricao}"/><br/>

        <button type="submit">Salvar</button>
    </form>
</body>
</html>
