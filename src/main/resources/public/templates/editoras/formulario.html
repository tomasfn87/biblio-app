<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Cadastro de Editoras</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
</head>
<body>
<section layout:fragment="content">
    <div class='container-sm d-flex flex-wrap justify-content-center'>
        <div class="section text-center w-75">
            <h1>Cadastro de Editoras</h1>
        </div>
        <div class="section w-75">
            <form th:action="@{/public/cadastrar-editoras}" th:object="${editora}" method="post">
                <label for="editora-nome">Nome do editora</label><br>
                <div class="mb-3 form-floating">
                    <input id="editora-nome" type="text" autofocus th:field="*{nome}" class="form-control" placeholder="Exemplo editora"/><br/>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type='submit'>Salvar
                    </button>
                    <button class="btn btn-primary" type='reset'>Limpar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <a href="/" th:href="@{/}">voltar ao in√≠cio</a>
</section>
</body>
</html>
