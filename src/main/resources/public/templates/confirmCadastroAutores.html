<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <title>Confirmação de Cadastro de Autores</title>
</head>
<body>

    <h1>Dados enviados pelo usuário:</h1>

    <p>idAutor: <b th:text="${autor.idAutor}"/></p>
    <p>Nome: <b th:text="${autor.nome}"/></p>
    <p>Sobrenome: <b th:text="${autor.sobrenome}"/></p>
    <p>Descricao: <b th:text="${autor.descricao}"/></p>

    <a href="/" th:href="@{/public/index}">
        voltar ao início</a>
