<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Cadastro de Livros</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
</head>
<body>
<section layout:fragment="content">
    <div class='container-sm d-flex flex-wrap justify-content-center'>
        <div class="section text-center w-75">
            <h1>Cadastro de Livros</h1>
        </div>
        <div class="section w-75">
            <form th:action="@{/public/cadastrar-livros}" th:object="${livro}" method="post">
                <label for="livro-isbn">Código do ISBN</label><br>
                <div class="mb-3 form-floating">
                    <input id="livro-isbn" type="text" autofocus th:field="*{isbn}" class="form-control"/><br/>
                </div>
                <label for="livro-titulo">Título</label><br>
                <div class="mb-3 form-floating">
                    <input id="livro-titulo" type="text" th:field="*{titulo}" class="form-control" required/><br/>
                </div>
                <label for="livro-ano">Ano</label><br>
                <div class="mb-3 form-floating">
                    <input id="livro-ano" type="number" th:field="*{ano}" class="form-control" required/><br/>
                </div>
                <label for="livro-edicao">Edição</label><br>
                <div class="mb-3 form-floating">
                    <input id="livro-edicao" type="number" th:field="*{edicao}" class="form-control"/><br/>
                </div>
                <label for="livro-id-editora">ID da Editora</label><br>
                <div class="mb-3 form-floating">
                    <input id="livro-id-editora" type="number" th:field="*{id_editora}" required disabled class="form-control"/>
                    <input name="emprestimo-nome-editora" type="text" class="form-control" disabled placeholder="nome da editora"/>
                    <button class="btn btn-primary">Buscar</button><br/>
                </div>
                <label for="livro-assuntos">Assuntos (separadas por ; ponto e vírgula)</label><br>
                <div class="mb-3 form-floating">
                    <input id="livro-assuntos" type="text" th:field="*{assuntos}" class="form-control"/><br/>
                </div>
                <label for="livro-palavras-chaves">Palavras chaves (separadas por ; ponto e vírgula) </label><br>
                <div class="mb-3 form-floating">
                    <input id="livro-palavras-chaves" type="text" th:field="*{palavras_chaves}" class="form-control"/><br/>
                </div>
                <label for="livro-prazo">Prazo de devolução (dias)</label><br>
                <div class="mb-3 form-floating">
                    <input id="livro-prazo" type="number" th:field="*{prazo}" class="form-control" min="1"/><br/>
                </div>
                <fieldset>
                    <legend>Datas de registro</legend>
                    <label for="livro-data-registro">Registro</label><br>
                    <div class="mb-3 form-floating">
                        <input id="livro-data-registro" type="date" th:field="*{livro_registro}" class="form-control" required/><br/>
                    </div>
                    <label for="livro-data-exclusao">Exclusão</label><br>
                    <div class="mb-3 form-floating">
                        <input id="livro-data-exclusao" type="date" th:field="*{livro_exclusao}" class="form-control"/><br/>
                    </div>
                </fieldset>
                <label for="livro-observacoes">Observações</label><br>
                <div class="mb-3 form-floating">
                    <textarea id="livro-observacoes" th:field="*{observacoes}" class="form-control"></textarea><br/>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type='submit'>Salvar
                    </button>
                    <button class="btn btn-primary" type='reset'>Limpar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <a href="/" th:href="@{/}">voltar ao início</a>
</section>
</body>
</html>
