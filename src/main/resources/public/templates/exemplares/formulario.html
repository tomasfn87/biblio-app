<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Cadastro de Exemplares</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
</head>
<body>
<section layout:fragment="content">
    <div class='container-sm d-flex flex-wrap justify-content-center'>
        <div class="section text-center w-75">
            <h1>Cadastro de Exemplares</h1>
        </div>
        <div class="section w-75">
            <form th:action="@{/public/cadastrar-exemplares}" th:object="${exemplar}" method="post">
                <label for="exemplar-id-livro">ID do Livro</label><br>
                <div class="mb-3 form-floating">
                    <input id="exemplar-id-livro" type="number" autofocus th:field="*{id_livro}"  required class="form-control"/>
                    <input name="emprestimo-nome-exemplar" type="number" autofocus class="form-control"  placeholder="nome do livro"/>
                    <button class="btn btn-primary">Buscar</button><br/>
                </div>
                <fieldset>
                    <legend>Datas de registro</legend>
                    <label for="exemplar-cadastro">Cadastro</label><br>
                    <div class="mb-3 form-floating">
                        <input id="exemplar-cadastro" type="date" th:field="*{exemplar_cadastro}" required class="form-control"/><br/>
                    </div>
                    <label for="exemplar-exclusao">Exclusão</label><br>
                    <div class="mb-3 form-floating">
                        <input id="exemplar-exclusao" type="date" th:field="*{exemplar_exclusao}" class="form-control"/><br/>
                    </div>
                </fieldset>
                <label for="exemplar-condicoes">Condições</label><br>
                <div class="mb-3 form-floating">
                    <select id="exemplar-condicoes" name="estado" class="form-contro" required>
                        <option value="novo">Novo</option>
                        <option value="seminovo">Seminovo</option>
                        <option value="usado">Usado</option>
                        <option value="sem_capa">Sem capa</option>
                        <option value="rasgado">Rasgado</option>
                        <option value="rasurado">Rasurado</option>
                        <option value="incompleto">Incompleto</option>
                        <option value="extraviado">Extraviado</option>
                    </select>
                </div>
                <label for="exemplar-observacoes">Observações</label><br>
                <div class="mb-3 form-floating">
                    <textarea id="exemplar-observacoes" th:field="*{observacoes}" class="form-control"></textarea><br/>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="btn btn-primary" type='submit'>Salvar
                    </button>
                    <button class="btn btn-primary" type='reset'>Limpar
                    </button>
                </div>
            </form>
        </div>
    </div>
    <a href="/" th:href="@{/}">voltar ao início</a>
</section>
</body>
</html>
