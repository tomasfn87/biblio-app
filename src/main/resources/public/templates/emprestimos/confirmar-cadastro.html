<!DOCTYPE html>
<html lang="pt-br" layout:decorate="~{layout.html}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    <title>Confirmação de Cadastro de Empréstimos</title>
</head>
<body>
    <section layout:fragment="content">
        <div class='container-sm d-flex flex-wrap justify-content-center'>
            <h1>Dados enviados pelo usuario</h1>

            <div class="section text-center w-75">
                <p>ID Empréstimo: <b th:text="${emprestimo.idEmprestimo}"/></p>
                <p>ID Exemplar: <b th:text="${emprestimo.idExemplar}"/></p>
                <p>ID Usuário: <b th:text="${emprestimo.idUsuario}"/></p>
                <p>ID Colaborador: <b th:text="${emprestimo.idColaborador}"/></p>
                <p>Data da Reserva: <b th:text="${emprestimo.emprestimoReserva}"/></p>
                <p>Data da Retirada: <b th:text="${emprestimo.emprestimoRetirada}"/></p>
                <p>Data da Devolução: <b th:text="${emprestimo.emprestimoDevolucao}"/></p>
                <p>Data do Cancelamento: <b th:text="${emprestimo.emprestimoCancelamento}"/></p>
                <p>Observação: <b th:text="${emprestimo.observacoes}"/></p>

                <a href="/" th:href="@{/}">voltar ao início</a>
            </div>
        </div>
    </section>
</body>
</html>
